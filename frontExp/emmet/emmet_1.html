<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 태그 Emmet -->
     <div>
        <h1>
            <h2>
                <h3></h3>
            </h2>
        </h1>
     </div>
     <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
     </div>
     <div>
        <h2></h2>
        <span></span>
     </div>

    <!-- 마지막 만들고 있는 곳에서 ^를 할경우 부모로 간다 div>ul>li^ol>li -->
    <div>
        <ul>
            <li></li>
        </ul>
        <ol>
            <li></li>
        </ol>
    </div>

    <!-- *를 사용하면 반복생성이 가능하다 div>ul>li*5 -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- 그룹 div>(nav>ol>li*3div)+div-->
    <div>
        <nav>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <div></div>
            </ol>
        </nav>
        <div></div>
    </div>

    <!-- Css 와 겹칠 때 유용하다 속성 Emmet 
    class . = 그룹으로 묶을때 사용한다.    
    id  # =단 하나만 존재하는 번호
    -->
    <!-- . -->
    <div class=""></div>

    <!-- .mx-10 -->
    <div class="mx-10"></div>

    <!-- .mx-10.my-10 -->
    <div class="mx-10 my-10"></div>

    <!-- h2.text-lg -->
    <h2 class="text-lg"></h2>


    <!-- id # -->
    <!-- # -->
    <!-- #a -->
    <div id="a"></div>

    <!-- h2.#a2 -->
    <h2 id="a2"></h2>

    <!-- a[href="http://google.com"]  -->
    <a href="http://google.com"></a>

    <!-- a[href="http://google.com" exp="exp"] -->
    <a href="http://google.com" exp="exp"></a>  
    
    <!-- img[src="text" alt="image] -->
    <img src="" alt="">

    <!-- ol>li#item$*3 번호매김 -->
    <ol>
        <li id="item1"></li>
        <li id="item2"></li>
        <li id="item3"></li>
    </ol>

    <!-- ol>li#item$@10*5 10부터 번호 매김-->
    <ol>
        <li id="item10"></li>
        <li id="item11"></li>
        <li id="item12"></li>
        <li id="item13"></li>
        <li id="item14"></li>
    </ol>



    <!-- Emmet 컨텐츠 포함 {} 중괄호 사용.box{hello World!} -->
    <div class="box">hello World!</div>

    <!-- .list-container>.item{$}*10  || list-container>.item*10>{10} -->
    <div class="list-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
 



</body>
</html>
