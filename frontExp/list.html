<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 연습 가즈아 슈발</title>
</head>
<body>
    <div>
        <h2>리스트 연습</h2>
        <hr>
        
        <h5>순서 있는 리스트</h5>
        <!-- ol의 type="A"를 넣으면 123이 아니라 ABC로 된다 start="5" 를 하게 되면 5번째부터 시작한다 -->
            <ol>
                <li>사과</li>
                <li>배</li>
                <li>수박</li>
            </ol>
            <br>
        <h5>순서 없는 리스트</h5>
            <ul type="square">
                <li>사과</li>
                <li>배</li>
                <li>수박</li>
            </ul>
       
        <div>
            <h2>리스트 중첩</h2>
            <p>리스트는 중첩해서 사용하는 것이 가능합니다</p>
            <ol>
                <li>
                    여행 준비하기
                    <ul type = "square">
                        <li>여권 및 비자 확인</li>
                        <li>항공권 예약</li>
                        <li>숙소 예약</li>
                    </ul>    
                </li>
                <br>
                <li>
                    짐 꾸리기
                    <ul>
                        <li>세면도구</li>
                        <li>옷</li>
                        <li>노트북</li>
                    </ul>
                </li>
                <br>
                <li>슈발 노트북 사야해?!</li>
                    <ul>
                        <li>허락 받기</li>
                        <li>돈 구하기</li>
                        <li>살 수 없음 눈물 쥬륵</li>
                    </ul>

            </ol>
        </div>
    </div>
</body>
</html>
