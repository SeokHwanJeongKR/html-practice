<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets try link</title>
</head>
<body>
    <table border="1">
        <tr><th>나무위키</th><td><a href="https://namu.wiki/w/%EB%82%98%EB%AC%B4%EC%9C%84%ED%82%A4:%EB%8C%80%EB%AC%B8">링크</a></td></tr>
        <tr><th>네이버</th><td><a href="https://www.naver.com/">링크</a></td></tr>    
        <!-- target을 이용해서 blank를 누르면 새로운 tab에서 열리게 한다/ title을 사용하면 마우스를 올렸을대 설명이 나오게 할 수 있다.  -->
        <tr><th>구글</th><td><a href="https://www.google.com" target="_blank" title="오 이것은 마우스를 올리면 나오는 설명?!">링크</a></td></tr>
        <tr><th colspan="2"><a href="./travel.html">연습 링크 오픈</a></th>
    </table>
    <h6>조졌다 어제 공부한거 벌써 많이 따라 잡힌 듯 하다...... 저녁에 또 미친듯이 예습해야 한다... 슈발 살려줘</h6>

    <h4>목차</h4>

    <ul>
        <!-- #을 사용한 링크 해당 id로 이동이 된다.-->
        <li><a href="#section1">섹션 1로 이동</a></li>
        <li><a href="#section2">섹션 2로 이동</a></li>
        <li><a href="#section3">섹션 3로 이동</a></li>
    
    </ul>

    <!-- id 는 중복 되어서는 안된다. -->
    <section>
        <h2 id = "section1">섹션 1</h2>
        <p>섹션 1의 내용입니다</p>
    </section>
    <section>
        <h2 id = "section2">섹션 2</h2>
        <p>섹션 2의 내용입니다</p>
    </section>
    <section>
        <h2 id = "section3">섹션 3</h2>
        <p>섹션 3의 내용입니다</p>
    </section>

    <div>
        <h2>
            같은 프로젝트 내부에 있는 파일로 이동하는 것도 가능합니다.
            <op>
                <!-- 이 링크의 단점은 순환이 안된다. -->
                 <!-- 그렇기에 순환되게 구성을 한다. -->
                  <!-- 순환은 html로 돌아간다. -->
                <li><a href="./pages/page1.html">page1</a></li>
                <li><a href="./pages/page2.html">page2</a></li>
            </op>
        </h2>
    </div>

</body>
</html>
